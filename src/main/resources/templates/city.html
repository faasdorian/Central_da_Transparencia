<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title th:text="${city.name}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
  </head>
  <body >
      <nav class="navbar navbar-dark bg-dark ">
          <div class="container-fluid">
              <a class="navbar-brand mx-auto" href="/index">
                  <svg viewBox="0 0 78.15 52.01" style="height: 2em;">
                    <defs>
                        <style>.cls-1{fill:#ce9178;}.cls-2{fill:#569cd6;}.cls-3{fill:#9cdcfe;}.cls-4{fill:#c586c0;}</style>
                    </defs>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <path class="cls-1" d="M78.15,3.21v18A3.2,3.2,0,0,1,75,24.4H57a3.2,3.2,0,0,1-3.21-3.2v-18A3.21,3.21,0,0,1,57,0H75A3.21,3.21,0,0,1,78.15,3.21Z"/>
                            <path class="cls-2" d="M50.51,3.2V21.13a3.2,3.2,0,0,1-3.2,3.2H3.2A3.2,3.2,0,0,1,0,21.13V3.2A3.2,3.2,0,0,1,3.2,0H47.31A3.21,3.21,0,0,1,50.51,3.2Z"/>
                            <path class="cls-3" d="M78.15,30.84V48.78A3.2,3.2,0,0,1,75,52H30.84a3.19,3.19,0,0,1-3.19-3.2V30.84a3.19,3.19,0,0,1,3.19-3.19H75A3.2,3.2,0,0,1,78.15,30.84Z"/>
                            <path class="cls-4" d="M24.4,30.82v18A3.2,3.2,0,0,1,21.2,52h-18A3.2,3.2,0,0,1,0,48.81v-18a3.21,3.21,0,0,1,3.21-3.21h18A3.21,3.21,0,0,1,24.4,30.82Z"/>
                        </g>
                    </g>
                </svg>
            </a>
        </div>
        </nav>
        <div style="height: 5vh;"></div>
        <div class="mx-5">
            <h1 class="p-2 mb-3" th:text="${city.name}"></h1>
            <h3 class="p-2 mb-3" th:text="${totalExpenses} + ' despesas encontradas!'"></h3>
            <table class="table table-striped shadow-sm ">
                <tbody>
                    <tr>
                        <th><p>ID</p></th>
                        <th><p>Órgão</p></th>
                        <th><p>Evento</p></th>
                        <th><p>Nome do Fornecedor</p></th>
                        <th><p>Valor (R$)</p></th>
                        <th><p>Data de Emissão</p></th>
                    </tr>
                    <tr th:each="expense : ${expenses}" th:id="${expense.expenseId}">
                        <td><p th:text="${expense.expenseId}"></p></td>
                        <td><p th:text="${expense.orgao}"></p></td>
                        <td><p th:text="${expense.evento}"></p></td>
                        <td><p th:text="${expense.nomeFornecedor}"></p></td>
                        <td><p th:text="${expense.expenseValue}"></p></td>
                        <td><p th:text="${expense.dataEmissao}"></p></td>
                    </tr>
                </tbody>
            </table>

            <form class="w-100 fs-2" action="/city" method="post">
                <input type="hidden" name="cityId" th:value="${city.cityId}">
                <select name="page" onchange="this.form.submit()">
                    <option th:each="index : ${#numbers.sequence(1, numberOfPages)}" th:value="${index}" th:text="${index}" th:selected="${index} == ${currentPage}"/>
                </select>
            </form>

        </div>
        
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>

</html>
